{% extends "navBar.html" %}
{% load static %}
{% load crispy_forms_tags %}
<head>
    <title>Editar Perfil</title>
</head>

{% block body %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <form action="" method="post">
                
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Editar Perfil</h3>
                        {% csrf_token %}
                        {{ form | crispy }} 
                        <div class="col-12">
                            <br>
                            <div class="d-flex justify-content-center">
                                <button id="boton1" class="btn btn-primary" type="submit">Guardar Cambios</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>
            </form>
        </div>
    </div>
</div>

{% endblock %}
